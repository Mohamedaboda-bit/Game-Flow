<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Shadows</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Press Start 2P", serif;
        font-weight: 400;
        font-style: normal;
    }

    html, body {
        width: 100%;
        height: 100%;
    }

    #container {
        width: 100%;
        height: 100%;
        position: relative;
        display: inline-block;
    }

    canvas {
        width: 100%;
        height: 100%;
        display: block;
    }
    
    </style>
</head>

<body>
    <div id="container">
        <div style="position: absolute; display: flex; width: 100%;align-items: center;padding:20px;">

            <!-- player 1 health bar -->
            <div
                style="position: relative; height: 30px; width: 100%;display: flex;justify-content: flex-end; border: 4px solid white;border-right: none;">
                <div style="background-color: red; height: 100%;width: 100%;"></div>
                <div id="playerHealth"
                    style="position: absolute; background-color: #818cf8; top: 0;;right: 0;bottom: 0; width: 100%;">
                </div>
            </div>

            <!-- timer -->
            <div id="timer" style="background-color: rgb(27, 25, 25); height: 50px; width: 100px; flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color :white;
            border: 4px solid white;">
                10
            </div>

            <!-- player 2 health bar -->
            <div style="position: relative; height: 30px; width: 100%;border: 4px solid white;border-left: none;">
                <div style="background-color: red; height: 100%;"></div>
                <div id="enemyHealth"
                    style="position: absolute; background-color: #818cf8; top: 0;left: 0;right: 0;bottom: 0;"></div>
            </div>

        </div>
        <div id="winner" style="position: absolute;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: none;
        color:red;
        border: 2px solid red;
        ">
            Tie
        </div>
        <div id="winner" style="position: absolute;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: none;">
        </div>

        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/utiles.js"></script>
    <script src="./js/classes.js"></script>
    <script src="game.js"></script>
</body>

</html>
